<html lang="en">
  <head>

    <title>Weather App</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <div class="Weather-App">
    <header>
        <form>
            <input type="text" placeholder="Enter a city..." required class="form-input-text">
            <input type="submit" value="Search" class="search-form-button">
        </form>
    </header>
    <main>
    
        <h1>Paris</h1>
          <div class="weather-app-container">
        <p class="weather-details">
            <div class="weather-details">Thursday 15:50, overcast clouds</div>
            <div class="weather-details">Humidity: <strong>68%</strong>, Wind: <strong>5.14km/h</strong></div>
        </p>
<div class="temperature-emoji">15°C ☁️</div>
</div>
    </main>
